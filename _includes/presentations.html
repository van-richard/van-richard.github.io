<article id="presentations" style="width: 60rem;">
	<h1>{{ page.id}}</h1>

	{% for formats in site.data.talks %}
		<h2>{{formats.format}}</h2>
		{% for talk in formats.talks %}
			<ul>
				<li>
					<p>
						<b>{{ talk.name }}</b>,
						{{ talk.location }}.
						<!-- <br> -->
						{{ talk.month}}, {{talk.year}}
					</p>
				</li>
			</ul>
		{% endfor %}
		<br>
	{% endfor %}
</article>
