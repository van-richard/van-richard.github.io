<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<article id="about">
  <h2>About</h2>
    <span class="image main">
      <img src="images/me.png" style="width: 100%; margin-left: auto;margin-right: auto;" alt="">
    </span>
    <center>
    <p>The world is full of fascinating challenges and opportunities.</p>
    <p>So I enthusiastically embrace them all and strive to conquer them.</p> 
    </center>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="la.jpg" style="width:100%;">
        <div class="carousel-caption d-none d-md-block">
          <h3>Science</h3>
          <p>Enzyme Catalysis</p>
        </div>
      </div>

      <div class="item">
        <img src="chicago.jpg" style="width:100%;">
        <div class="carousel-caption d-none d-md-block">
          <h3>Photography</h3>
          <p>Automotive</p>
        </div>
      </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</article>
</body>
